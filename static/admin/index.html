<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>CHHS Clock Admin</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
		<meta name="description" content="The admin panel for CHHS Clock!">
		<meta name="robots" content="noindex">
		<meta name="mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
		<link rel="stylesheet" href="./$AUTO_VERSIONING_TAG$/admin.css">
		<link rel="apple-touch-icon" sizes="180x180" href="/$AUTO_VERSIONING_TAG$/images/favicon-180.png">
		<link rel="icon" type="image/png" href="/$AUTO_VERSIONING_TAG$/images/favicon-32.png" sizes="32x32">
		<link rel="icon" type="image/png" href="/images/favicon-16.png" sizes="16x16">
		<link rel="mask-icon" href="/$AUTO_VERSIONING_TAG$/images/favicon-vector.svg" color="#00853E">
		<meta name="theme-color" content="#00853E">
		<link rel="manifest" href="./$AUTO_VERSIONING_TAG$/manifest.json">
		<script defer src="/socket.io/socket.io.min.js"></script>
	</head>
	<body class="not-signed-in">
		<div id="consoleView"></div>
		<div id="authbox">
			<h1>Admin Login</h1>
			<p>Enter your credentials to access the admin dashboard.</p>
			<label for="usnm">Username: </label>
			<input id="usnm" type="text" spellcheck="false" title="Your username"><br><br>
			<label for="pswd">Password: </label>
			<input id="pswd" type="password" title="Your password"><br><br>
			<button type="button" id="authenticate">Authenticate</button>
		</div>
		<div id="dashboard">
			<h1>Admin Dashboard</h1>
			<h2>Overrides</h2>
			<p>Edit the active global overrides</p>
			<textarea name="overrides" id="overrides" rows="10" cols="50" placeholder="Loading..."></textarea><br>
			<button id="saveOverrides">Save</button>
		</div>
		<script defer src="./$AUTO_VERSIONING_TAG$/helper.js"></script>
		<script defer src="./$AUTO_VERSIONING_TAG$/admin.js"></script>
	</body>
</html>
