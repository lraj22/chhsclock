<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>CHHS Clock</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
		<meta name="description" content="A clock for Chino Hills High School!">
		<meta name="mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
		<link rel="stylesheet" href="./main.css">
		<link rel="apple-touch-icon" sizes="180x180" href="./images/favicon-180.png">
		<link rel="icon" type="image/png" href="./images/favicon-32.png" sizes="32x32">
		<link rel="icon" type="image/png" href="./images/favicon-16.png" sizes="16x16">
		<link rel="mask-icon" href="./images/favicon-vector.svg" color="#00853E">
		<meta name="theme-color" content="#00853E">
		<link rel="manifest" href="./manifest.json">
	</head>
	<body>
		<div id="centerDisplay">
			<div id="timeDisplay">--:--</div>
			<div id="currentTimePeriod"></div>
		</div>
		<div id="timeOver"></div>
		<div id="timeLeft"></div>
		<div id="dateDisplay"></div>
		<div id="consoleView"></div>
		<div id="settingsIcon" class="material-symbols-outlined">settings</div>
		<div id="settingsPage">
			<p id="settingsTitle">Settings</p>
			<input type="checkbox" id="settingEnableColonBlink" data-setting-name="enableColonBlink"><label for="settingEnableColonBlink">Enable blinking colon (:)</label><br>
			<input type="checkbox" id="settingShowTimePeriod" data-setting-name="showTimePeriod"><label for="settingShowTimePeriod">Show time period</label><br>
			<input type="checkbox" id="settingAlwaysShowSettings" data-setting-name="alwaysShowSettings"><label for="settingAlwaysShowSettings">Always show settings icon</label><br>
			<p id="overrideIndicator">CHHS Clock is currently on <b id="overrideName">Loading...</b> <span id="overrideType">Loading...</span> override.</p>
			<div id="closeSettingsIcon" class="material-symbols-outlined">close</div>
		</div>
		<script defer src="./helper.js"></script>
		<script defer src="./main.js"></script>
	</body>
</html>
