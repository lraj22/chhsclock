<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>CHHS Clock</title>
		<link rel="stylesheet" href="./main.css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0">
		<link rel="apple-touch-icon" sizes="180x180" href="/images/favicon-180.png">
		<link rel="icon" type="image/png" href="/images/favicon-32.png" sizes="32x32">
		<link rel="icon" type="image/png" href="/images/favicon-16.png" sizes="16x16">
		<link rel="mask-icon" href="/images/favicon-vector.svg" color="#2266EE">
		<meta name="theme-color" content="#2266EE">
		<link rel="manifest" href="./manifest.json">
	</head>
	<body>
		<div id="centerDisplay">
			<div id="timeDisplay">--:--</div>
			<div id="currentTimePeriod"></div>
		</div>
		<div id="timeOver"></div>
		<div id="timeLeft"></div>
		<div id="dateDisplay"></div>
		<div id="consoleView"></div>
		<div id="settingsIcon" class="material-symbols-outlined">settings</div>
		<script defer src="./main.js"></script>
	</body>
</html>
